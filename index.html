<!DOCTYPE html>
<html lang = "en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>To-Do</h1>
        <div class="hidden" id="form">
            <h3 id="task-heading">New Task</h3>
            <form id="to-do-form">
                <label for="task">Task</label>
                <input type="text" id="task" name="task" placeholder="what to do..." required>
                <label for="date">Complete Date</label>
                <input type="date" id="date" name="date">
                <textarea id="notes" name="notes" placeholder="notes..."></textarea>
                <input type="submit" name="submit" class="submit" value="Add task">
            </form>
      </div>
      <button class="unpressed-button" type="add-button"> + </button>
        <div id="task-list-container">
        </div>
    </body>

</html>
